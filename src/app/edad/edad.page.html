<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>edad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">edad</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="name" type="text" (focus)="clearAgePrediction()"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="predictAge()">Predecir Edad</ion-button>

  <ion-card *ngIf="AgePrediction">
    <ion-card-header>
      Resultado
    </ion-card-header>
    <ion-card-content>
      Nombre: {{ name }}
      <br>
      Edad: {{ AgePrediction.age }}
      <br>
      <div *ngIf="AgePrediction">

        <p>{{ AgePrediction.age <= 18 ? 'Eres bastante Joven!' : AgePrediction > 18 && AgePrediction < 40?'Ya eres un Adulto': 'Ya tienes mucha experiencia, estas bastante mayor' }}</p>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
